<h1 class="title">Veranstaltung</h1>
<dx-tree-view
  class="treeView"
  #treeview
  [searchEditorOptions]="{placeholder: 'Veranstaltung suchen...'}"
  [searchValue]=""
  [items]="veranstaltungen"
  [width]="500"
  [selectionMode]="single"
  showCheckBoxesMode="normal"
  [searchEnabled]="true"
  [selectByClick]="true"
  (onItemClick)="selectItem($event)"
>
</dx-tree-view>
